<div class="col s12 m12">
<ul class="collection">
  <li class="collection-item avatar" ng-repeat="meeting in meetings | filter: page.searchText | orderBy : activeSort.sortExp">
    <i class="{{meeting.cardIcon}} circle ng-class: meeting.cardColor" style="font-size: 28px"></i>
    <span class="title">{{meeting.Title}}</span>
    <p ng-show="meeting.recurring">Every {{meeting.occursEvery}} @ {{meeting.hour}}:{{meeting.minute}} {{meeting.meridian}}</p>
    <p ng-hide="meeting.recurring">{{meeting.startDate}} @ {{meeting.hour}}:{{meeting.minute}} {{meeting.meridian}}</p>
    <a ng-href="#/meeting/{{meeting.$id}}" class="btn btn-flat grey lighten-4 secondary-content wave-effect waves-grey"><i class="mdi-navigation-arrow-forward"></i></a>
  </li>
</ul>
</div>
